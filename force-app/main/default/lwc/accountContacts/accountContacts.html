<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <template for:each={wiredContacts.data} for:item="contact">
            <div key={contact.Id} class="slds-p-around_medium lgc-bg">
                <lightning-tile label={contact.Name} type="media">
                    <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"
                        fallback-icon-name="standard:person_account" alternative-text={contact.Name}></lightning-avatar>
                    <ul class="slds-list_horizontal slds-has-dividers_right">
                        <li class="slds-item">{contact.Title}</li>
                        <li class="slds-item">{contact.Email}</li>
                    </ul>
                </lightning-tile>
            </div>
        </template>
    </lightning-card>
</template>
